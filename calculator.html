<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <input type="text" id="display" readonly class="input-box" />
    <div class="grid-buttons">
      <button
        class="but"
        onclick="calculation+='1';
      console.log(calculation);
      document.getElementById('display').value = calculation; "
      >
        1
      </button>
      <button
        class="but"
        onclick="calculation+='2';
      console.log(calculation);
       document.getElementById('display').value = calculation;"
      >
        2
      </button>
      <button
        class="but"
        onclick="calculation+='3';
      console.log(calculation);
       document.getElementById('display').value = calculation;"
      >
        3
      </button>
      <button
        class="signs"
        onclick="calculation+=' + ';
      console.log(calculation);
       document.getElementById('display').value = calculation;"
      >
        +
      </button>

      <button
        class="but"
        onclick="calculation+='4';
      console.log(calculation);
       document.getElementById('display').value = calculation;"
      >
        4
      </button>
      <button
        class="but"
        onclick="calculation+='5';
      console.log(calculation);
       document.getElementById('display').value = calculation;"
      >
        5
      </button>
      <button
        class="but"
        onclick="calculation+='6';
      console.log(calculation);
       document.getElementById('display').value = calculation;"
      >
        6
      </button>
      <button
        class="signs"
        onclick="calculation+=' - ';
      console.log(calculation);
       document.getElementById('display').value = calculation;"
      >
        -
      </button>

      <button
        class="but"
        onclick="calculation+='7';
      console.log(calculation);
       document.getElementById('display').value = calculation;"
      >
        7
      </button>
      <button
        class="but"
        onclick="calculation+='8';
      console.log(calculation);"
      >
        8
      </button>
      <button
        class="but"
        onclick="calculation+='9';
      console.log(calculation);
       document.getElementById('display').value = calculation;"
      >
        9
      </button>
      <button
        class="signs"
        onclick="calculation+=' * ';
      console.log(calculation);"
      >
        *
      </button>

      <button
        class="but"
        onclick="calculation+='0';
      console.log(calculation);"
      >
        0
      </button>
      <button
        class="but"
        onclick="calculation+='.';
      console.log(calculation);
       document.getElementById('display').value = calculation;"
      >
        .
      </button>
      <button
        class="but"
        onclick="calculation= Number(eval(calculation)).toFixed(6);
      console.log(calculation);
       document.getElementById('display').value = calculation;"
      >
        =
      </button>
      <button
        class="signs"
        onclick="calculation+=' / ';
      console.log(calculation);
       document.getElementById('display').value = calculation;"
      >
        /
      </button>

      <button
        class="clear-but"
        onclick="calculation='';
      console.log('Cleared');
       document.getElementById('display').value = calculation;"
      >
        Clear
      </button>
    </div>

    <script>
      let calculation = "";
    </script>
  </body>
</html>
